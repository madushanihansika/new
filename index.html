<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/indexStyle.css">
    <title>Chess Game</title>
</head>
<body>
<div class="row">
    <div id="topic"><img class="topic-image" src="image/topic.png">Chess Game</div>

    <div class="col-xs-3" id="title">
        <div class="row" id="sco">
            <h1 id="header">
                <button type="submit">Play Now...</button>
            </h1>
        </div>
    </div>

    <div>
        <label id="date" name="date" />
    </div>

    <div class="col-xs-9" id="contain">
        <div class="row">

            <br><br><br><br>

            <div class="row" id="row1">
                <div class="col-xs-1" style="text-align: center;color: black; font-weight: bold"><span class="number">1</span></div>
                <div class="col-xs-1 root1 black" id="A1"><img class="img piece" id="1J1" src="image/blackRook.png"></div>
                <div class="col-xs-1 root1 white" id="B1"><img class="img piece" id="1J2" src="image/blackKnight.png"></div>
                <div class="col-xs-1 root1 black" id="C1"><img class="img piece" id="1J3" src="image/blackBishop.png"></div>
                <div class="col-xs-1 root1 white" id="D1"><img class="img piece" id="1J4" src="image/blackQueen.png"></div>
                <div class="col-xs-1 root1 black" id="E1"><img class="img piece" id="1J5" src="image/balckKing.png"></div>
                <div class="col-xs-1 root1 white" id="F1"><img class="img piece" id="1J6" src="image/blackBishop.png"></div>
                <div class="col-xs-1 root1 black" id="G1"><img class="img piece" id="1J7" src="image/blackKnight.png"></div>
                <div class="col-xs-1 root1 white" id="H1"><img class="img piece" id="1J8" src="image/blackRook.png"></div>
                <div class="col-xs-1" style="text-align: center;color: black; font-weight: bold"><span></span></div>
            </div>

            <div class="row" id="row2">
                <div class="col-xs-1" style="text-align: center;color: black; font-weight: bold"><span class="number">2</span></div>
                <div class="col-xs-1 root white" id="A2"><img class="img piece poneBlack" id="2J1" src="image/blackpone.png"></div>
                <div class="col-xs-1 root black" id="B2"><img class="img piece poneBlack" id="2J2" src="image/blackpone.png"></div>
                <div class="col-xs-1 root white" id="C2"><img class="img piece poneBlack" id="2J3" src="image/blackpone.png"></div>
                <div class="col-xs-1 root black" id="D2"><img class="img piece poneBlack" id="2J4" src="image/blackpone.png"></div>
                <div class="col-xs-1 root white" id="E2"><img class="img piece poneBlack" id="2J5" src="image/blackpone.png"></div>
                <div class="col-xs-1 root black" id="F2"><img class="img piece poneBlack" id="2J6" src="image/blackpone.png"></div>
                <div class="col-xs-1 root white" id="G2"><img class="img piece poneBlack" id="2J7" src="image/blackpone.png"></div>
                <div class="col-xs-1 root black" id="H2"><img class="img piece poneBlack" id="2J8" src="image/blackpone.png"></div>
                <div class="col-xs-1" style="text-align: center;color: black; font-weight: bold"><span></span></div>
            </div>

            <div class="row" id="row3">
                <div class="col-xs-1" style="text-align: center;color: black; font-weight: bold"><span class="number">3</span></div>
                <div class="col-xs-1 root black" id="A3"></div>
                <div class="col-xs-1 root white" id="B3"></div>
                <div class="col-xs-1 root black" id="C3"></div>
                <div class="col-xs-1 root white" id="D3"></div>
                <div class="col-xs-1 root black" id="E3"></div>
                <div class="col-xs-1 root white" id="F3"></div>
                <div class="col-xs-1 root black" id="G3"></div>
                <div class="col-xs-1 root white" id="H3"></div>
                <div class="col-xs-1" style="text-align: center;color: black; font-weight: bold"><span></span></div>
            </div>

            <div class="row" id="row4">
                <div class="col-xs-1" style="text-align: center;color: black; font-weight: bold"><span class="number">4</span></div>
                <div class="col-xs-1 root white" id="A4"></div>
                <div class="col-xs-1 root black" id="B4"></div>
                <div class="col-xs-1 root white" id="C4"></div>
                <div class="col-xs-1 root black" id="D4"></div>
                <div class="col-xs-1 root white" id="E4"></div>
                <div class="col-xs-1 root black" id="F4"></div>
                <div class="col-xs-1 root white" id="G4"></div>
                <div class="col-xs-1 root black" id="H4"></div>
                <div class="col-xs-1" style="text-align: center;color: black; font-weight: bold"><span></span></div>
            </div>

            <div class="row" id="row5">
                <div class="col-xs-1" style="text-align: center;color: black; font-weight: bold"><span class="number">5</span></div>
                <div class="col-xs-1 root black" id="A5"></div>
                <div class="col-xs-1 root white" id="B5"></div>
                <div class="col-xs-1 root black" id="C5"></div>
                <div class="col-xs-1 root white" id="D5"></div>
                <div class="col-xs-1 root black" id="E5"></div>
                <div class="col-xs-1 root white" id="F5"></div>
                <div class="col-xs-1 root black" id="G5"></div>
                <div class="col-xs-1 root white" id="H5"></div>
                <div class="col-xs-1" style="text-align: center;color: black; font-weight: bold"><span></span></div>
            </div>

            <div class="row" id="row6">
                <div class="col-xs-1" style="text-align: center;color: black; font-weight: bold"><span class="number">6</span></div>
                <div class="col-xs-1 root white" id="A6"></div>
                <div class="col-xs-1 root black" id="B6"></div>
                <div class="col-xs-1 root white" id="C6"></div>
                <div class="col-xs-1 root black" id="D6"></div>
                <div class="col-xs-1 root white" id="E6"></div>
                <div class="col-xs-1 root black" id="F6"></div>
                <div class="col-xs-1 root white" id="G6"></div>
                <div class="col-xs-1 root black" id="H6"></div>
                <div class="col-xs-1" style="text-align: center;color: black; font-weight: bold"><span></span></div>
            </div>

             <div class="row" id="row7">
                 <div class="col-xs-1" style="text-align: center;color: black; font-weight: bold"><span class="number">7</span></div>
                 <div class="col-xs-1 root black" id="A7"><img class="img piece poneWhite" id="3J1" src="image/whitepore.png"></div>
                 <div class="col-xs-1 root white" id="B7"><img class="img piece poneWhite" id="3J2" src="image/whitepore.png"></div>
                 <div class="col-xs-1 root black" id="C7"><img class="img piece poneWhite" id="3J3" src="image/whitepore.png"></div>
                 <div class="col-xs-1 root white" id="D7"><img class="img piece poneWhite" id="3J4" src="image/whitepore.png"></div>
                 <div class="col-xs-1 root black" id="E7"><img class="img piece poneWhite" id="3J5" src="image/whitepore.png"></div>
                 <div class="col-xs-1 root white" id="F7"><img class="img piece poneWhite" id="3J6" src="image/whitepore.png"></div>
                 <div class="col-xs-1 root black" id="G7"><img class="img piece poneWhite" id="3J7" src="image/whitepore.png"></div>
                 <div class="col-xs-1 root white" id="H7"><img class="img piece poneWhite" id="3J8" src="image/whitepore.png"></div>
                 <div class="col-xs-1" style="text-align: center;color: black; font-weight: bold"><span></span></div>
             </div>


            <div class="row" id="row8">
                <div class="col-xs-1" style="text-align: center;color: black; font-weight: bold"><span class="number">8</span></div>
                <div class="col-xs-1 root white" id="A8"><img class="img piece" id="4J1" src="image/whiteRook.png"></div>
                <div class="col-xs-1 root black" id="B8"><img class="img piece" id="4J2" src="image/whiteKnight.png"></div>
                <div class="col-xs-1 root white" id="C8"><img class="img piece" id="4J3" src="image/whiteBishop.png"></div>
                <div class="col-xs-1 root black" id="D8"><img class="img piece" id="4J4" src="image/whiteQueen.png"></div>
                <div class="col-xs-1 root white" id="E8"><img class="img piece" id="4J5" src="image/whiteKing.ico"></div>
                <div class="col-xs-1 root black" id="F8"><img class="img piece" id="4J6" src="image/whiteBishop.png"></div>
                <div class="col-xs-1 root white" id="G8"><img class="img piece" id="4J7" src="image/whiteKnight.png"></div>
                <div class="col-xs-1 root black" id="H8"><img class="img piece" id="4J8" src="image/whiteRook.png"></div>
                <div class="col-xs-1" style="text-align: center;color: black; font-weight: bold"><span></span></div>
            </div>

            <div class="row">
                <div class="col-xs-1" id="footer" style="text-align: center;color: black;font-weight: bold"><span></span></div>
                <div class="col-xs-1"><span>A</span></div>
                <div class="col-xs-1"><span>B</span></div>
                <div class="col-xs-1"><span>C</span></div>
                <div class="col-xs-1"><span>D</span></div>
                <div class="col-xs-1"><span>E</span></div>
                <div class="col-xs-1"><span>F</span></div>
                <div class="col-xs-1"><span>G</span></div>
                <div class="col-xs-1"><span>H</span></div>
                <div class="col-xs-1" style="text-align: center;color: black; font-weight: bold"><span></span></div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/indexController.js"></script>

<audio autoplay loop controls id="audio">
<source src="audio/audioGame.mp4">
</audio>

</html>
